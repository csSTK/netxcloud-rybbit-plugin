name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(grep -oP '<version>\K[^<]+' appinfo/info.xml)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build release
        run: |
          chmod +x build-release.sh
          ./build-release.sh

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Rybbit Tracking Plugin v${{ steps.version.outputs.version }}
          body: |
            ## Rybbit Tracking Plugin v${{ steps.version.outputs.version }}

            ### Installation
            1. Download `rybbit-${{ steps.version.outputs.version }}.tar.gz`
            2. Extract to your Nextcloud `apps/` directory
            3. Enable the plugin in Nextcloud admin settings

            ### Changes
            See CHANGELOG.md for details.

          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./releases/rybbit-${{ steps.version.outputs.version }}.tar.gz
          asset_name: rybbit-${{ steps.version.outputs.version }}.tar.gz
          asset_content_type: application/gzip
